    <link rel="stylesheet" type="text/css" href="../css/style.css" />

  <body>
    <header>
      <a href="index.html" id="storename">Medusa Sports Bar</a>
      <div id="logoborder">

          alt="Logo Showing Medusa from Mithology"
        />
      </div>
      <ul>
        <li class="leftheadermenu">HOME</li>
        <li class="leftheadermenu">CONTACT US</li>
        <li class="leftheadermenu">EVENTS</li>
      </ul>

      <iframe
        id="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3002.5047412067725!2d-73.15756546173638!3d41.1889681866496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e80c4a2216a1c5%3A0xc92875ddd9b9154b!2s1801%20Barnum%20Ave%2C%20Bridgeport%2C%20CT%2006610!5e0!3m2!1sen!2sus!4v1624132737861!5m2!1sen!2sus"

        height="450"
        style="border: 0"

      ></iframe>
      -->
      <section id="socialmediacontainer">
        <img
          class="socialmediaicons"
          src="../images/social media icons/facebook.svg"
          alt="Link to Facebook"
        />
        <a href="https://www.instagram.com/medusasportbar" target="blank_">
          <img
            class="socialmediaicons"
            src="../images/social media icons/instagram.svg"
            alt="Link to Instagram"
          />
        </a>
        <img
          class="socialmediaicons"
          src="../images/social media icons/google.svg"
          alt="Link to Google"
        />
      </section>
      <img
        id="flag"
        src="../images/decorative/dominicanflag.svg"
        alt="Flags of Latin America Countries"
      />

    <section class="content">
      <div></div>
